<h3>Informações pessoais</h3>
<hr>

<form [formGroup]="formProfile" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
  </div>
  <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">
    <div *ngIf="nome.errors?.required">
      O nome é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="telefone">Telefone</label>
    <input type="tel" class="form-control" id="telefone" placeholder="Telefone" maxlength="11" formControlName="telefone">
  </div>
  <div *ngIf="telefone.invalid && (telefone.dirty || telefone.touched)" class="alert alert-danger">
    <div *ngIf="telefone.errors?.required">
      O telefone é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="cpf">CPF</label>
    <input type="text" class="form-control" id="cpf" maxlength="11" placeholder="CPF" formControlName="cpf">
  </div>
  <div *ngIf="cpf.invalid && (cpf.dirty || cpf.touched)" class="alert alert-danger">
    <div *ngIf="cpf.errors?.required">
      O CPF é obrigatório.
    </div>
  </div>

  <!-- O controle abaixo é para fazer o upload do arquivo -->
  <div class="form-group" *ngIf="imgUrl == ''">
    <label class="form-control-label">Foto</label>
    <input type="file" class="form-control" accept="image/png,image/jpeg" (change)="upload($event)" formControlName="img" />
  </div>
  <!-- A div abaixo é para exibir a imagem do produto -->
  <div class="form-group" *ngIf="imgUrl != ''">
    <img [src]="imgUrl" class="img-thumbnail d-block" style="max-width: 100px;" />
    <button class="btn btn-danger mt-2" type="button" (click)="removerImg()">
      <i class="fa fa-times" aria-hidden="true"></i>
      Remover imagem
    </button>
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
  <a class="btn btn-secondary ml-2" [routerLink]="['/dashboard']">Voltar</a>

</form>
